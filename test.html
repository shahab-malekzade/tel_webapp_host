<script>
	var container = document.getElementById('scrollContainer');
	var dots = document.querySelectorAll('.dot');
	var cards = document.querySelectorAll('.card');

	function scrollToIndex(index) {
		var width = container.clientWidth;
		var scrollPosition = index * width;

		container.scrollTo({
			left: scrollPosition,
			behavior: 'smooth'
		});
	}

	container.addEventListener('scroll', function () {
		var scrollLeft = container.scrollLeft;
		var width = cards.item(0).clientWidth;
		var index = Math.round(scrollLeft / width);
		console.log(scrollLeft, width, index);

		dots.forEach(function (dot, i) {
			if (i === index) {
				dot.classList.add('active');
			} else {
				dot.classList.remove('active');
			}
		});
	});

	dots.forEach(function (dot, i) {
		dot.addEventListener('click', function () {
			var index = dot.getAttribute('data-index');
			scrollToIndex(index);
		});
	});

	cards.forEach(function (card, i) {
		card.addEventListener('click', function () {
			var index = card.getAttribute('data-index');
			scrollToIndex(index);
		});
	});

	let isDown = false;
	let startX;
	let scrollLeft;

	cards.addEventListener('mousedown', (e) => {
		isDown = true;
		cards.classList.add('active');
		startX = e.pageX - cards.offsetLeft;
		scrollLeft = cards.scrollLeft;
	});
	cards.addEventListener('mouseleave', () => {
		isDown = false;
		cards.classList.remove('active');
	});
	cards.addEventListener('mouseup', () => {
		isDown = false;
		cards.classList.remove('active');
	});
	cards.addEventListener('mousemove', (e) => {
		if (!isDown) return;
		e.preventDefault();
		const x = e.pageX - cards.offsetLeft;
		const walk = (x - startX) * 3; //scroll-fast
		cards.scrollLeft = scrollLeft - walk;
		console.log(walk);
	});

</script>
