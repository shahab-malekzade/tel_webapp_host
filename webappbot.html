<body>

<section>
  <h1 id="first_page">first_page</h1>
  <h1 id="second_page">second_page</h1>
  <h1 id="third_page">third_page</h1>
  <h1 id="forth_page">forth_page</h1>

</section>

<script type="application/javascript">
	Telegram.WebApp.ready();

	let first_page = document.getElementById("first_page");
	let second_page = document.getElementById("second_page");
	let third_page = document.getElementById("third_page");
	let forth_page = document.getElementById("forth_page");

	let pages = [first_page, second_page, third_page, forth_page];

	first_page.style.display = "block";
	second_page.style.display = "none";
	third_page.style.display = "none";
	forth_page.style.display = "none";

	let click_count = 0;

	Telegram.WebApp.MainButton
		.setText('Next page')
		.show()
		.onClick(function () {
			if (click_count === pages.length - 1)
				Telegram.WebApp.close();

			pages[click_count].style.display = "none";
			click_count++;
			pages[click_count].style.display = "block";
		});

	function sendData() {
		Telegram.WebApp.sendData('hi shahab');
	}

</script>
</body>
</html>
